<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Game Admin Dashboard</title>
    <link rel="stylesheet" href="/static/admin-styles.css">
</head>
<body>
    <div class="container">
        <h1>Futuristic Game Admin Dashboard</h1>

        <div class="section">
            <h2>Player Management</h2>
            <div class="form-group">
                <label for="playerAddress">Player Wallet Address:</label>
                <input type="text" id="playerAddress" placeholder="0x..." required>
                <button id="fetchPlayerButton">Fetch Player</button>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username">
            </div>
            <div class="form-group">
                <label for="level">Level:</label>
                <input type="number" id="level">
            </div>
            <div class="form-group">
                <label for="xp">XP:</label>
                <input type="number" id="xp">
            </div>
            <div class="form-group">
                <label for="tokensWon">Total Tokens Won:</label>
                <input type="number" id="tokensWon">
            </div>
            <div class="form-group">
                <label for="dailyStreak">Daily Streak:</label>
                <input type="number" id="dailyStreak">
            </div>
            <div class="form-group">
                <label for="referralCode">Referral Code:</label>
                <input type="text" id="referralCode">
            </div>
            <div class="form-group">
                <label for="referredBy">Referred By (Address):</label>
                <input type="text" id="referredBy">
            </div>
            <div class="form-group">
                <label for="socialShares">Social Shares:</label>
                <input type="number" id="socialShares">
            </div>
            <div class="form-group">
                <label for="achievements">Achievements (JSON Array):</label>
                <input type="text" id="achievements" placeholder='["First Spin", "Token Collector"]'>
            </div>
            <div class="button-group">
                <button id="savePlayerButton">Save Player</button>
                <button id="deletePlayerButton">Delete Player</button>
            </div>

            <h3>All Players</h3>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Address</th>
                        <th>Username</th>
                        <th>Level</th>
                        <th>Tokens Won</th>
                        <th>Streak</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="playerListBody">
                    <!-- Player data will be loaded here -->
                </tbody>
            </table>
        </div>

        <div class="section">
            <h2>Achievement Management</h2>
            <div class="form-group">
                <label for="achievementName">Achievement Name:</label>
                <input type="text" id="achievementName" required>
            </div>
            <div class="form-group">
                <label for="achievementDescription">Description:</label>
                <input type="text" id="achievementDescription">
            </div>
            <div class="form-group">
                <label for="achievementIcon">Icon (Emoji):</label>
                <input type="text" id="achievementIcon" placeholder="ðŸŽ¯">
            </div>
            <div class="form-group">
                <label for="achievementReward">Reward Tokens:</label>
                <input type="number" id="achievementReward">
            </div>
            <div class="form-group">
                <label for="achievementRequirementType">Requirement Type:</label>
                <select id="achievementRequirementType">
                    <option value="spins">Spins</option>
                    <option value="tokens">Tokens</option>
                    <option value="streak">Streak</option>
                    <option value="level">Level</option>
                    <option value="referrals">Referrals</option>
                    <option value="shares">Shares</option>
                </select>
            </div>
            <div class="form-group">
                <label for="achievementRequirementValue">Requirement Value:</label>
                <input type="number" id="achievementRequirementValue">
            </div>
            <div class="button-group">
                <button id="saveAchievementButton">Add/Update Achievement</button>
                <button id="deleteAchievementButton">Delete Achievement</button>
            </div>

            <h3>All Achievements</h3>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Reward</th>
                        <th>Requirement</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="achievementListBody">
                    <!-- Achievement data will be loaded here -->
                </tbody>
            </table>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script src="/static/admin.js"></script>
</body>
</html>
